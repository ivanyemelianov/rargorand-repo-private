<div id="nft-{{ object.id}}">
    {{ object.id }} {{ object.name }} - {{ object.rarity }}
    <button hx-trigger='click' hx-get='{{ object.get_hx_edit_url }}' hx-target="#nft-{{ object.id}}" >Edit</button>
    <a hx-post='{{ object.get_delete_url }}' hx-confirm='Delete NFT?' hx-trigger='click' href='{{ object.get_delete_url }}'
    hx-target='#nft-{{ object.id }}' hx-swap='outerHTML'
    >Remove</a>
</div>
