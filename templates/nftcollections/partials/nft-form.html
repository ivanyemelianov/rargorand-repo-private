<form action='.' method="POST" enctype="multipart/form-data" hx-encoding="multipart/form-data" hx-post='{% if url %}{{ url }}{% else %}.{% endif%}' hx-swap='outerHTML'>
    {% csrf_token %}
    {{ form.as_p }}
    <div class='htmx-indicator'>Loading...</div>
    <button class='htmx-inverted-indicator' style='margin-top:10px;' type='submit' >Save</button>
</form>
