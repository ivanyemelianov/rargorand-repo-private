{% extends "base.html" %}

{% block content %}

<h1>{{ object.name }}</h1>
<p>{{ object.timestamp }}</p>
<p>{{ object.description }}</p>

{% for nft in object.get_nft_children %}
<h2>{{ nft.name }}</h2>
<p>{{ object.name }}</p>
<p>{{ nft.timestamp }}</p>
<p>{{ nft.description }}</p>
{% endfor %}

{% endblock content%}
