<div id="attribute-{{ object.id }}">
    {{ object.category }}: {{ object.name }}
    <button hx-trigger='click' hx-get='{{ object.get_hx_edit_url }}' hx-target="#attribute-{{ object.id }}">Edit</button>
    <a hx-post='{{ object.get_delete_url }}' hx-confirm='Delete attribute?' hx-trigger='click' href='{{ object.get_delete_url }}'
    >Remove</a>
</div>
