{% extends "base.html" %}

{% block content %}

{% if not created %}

<h2 style="color: #51a82e;">Add Drop (20)</h2>
<div style="margin-top: 30px;">
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button style="margin-top: 30px;" type="submit">Create drop</button>
    </form>
</div>
{% else %}

<p>Your listing was added</p>
<a href="/drops/{{ object.id }}/">{{ object.title }} - {{ object.description }}</a>

{% endif %}
{% endblock content %}
