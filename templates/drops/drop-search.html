{% extends "base.html" %}

{% block content %}
<h1 style="color: #51a82e;">Drop Search (7)</h1>
<ol>
{% for object in object_list %}
    {% if object.title %}
    <li>
        <a href="{{ object.get_absolute_url }}">
            {{ object.title }}
        </a>
    </li>
    {% endif %}
{% endfor %}
</ol>

{% endblock content%}
