{% extends "base.html" %}

{% block content %}
<h1>Rargorand</h1>
<p>Featured Collections</p>
<p>Featured Drops</p>
<p>Top Collections</p>
<a href="{% url 'drops:create' %}">Create Drop</a>
<ul>
    {% for x in object_list %}
        {% if x.title %}
            <li><a href="{{ x.get_absolute_url }}">{{ x.title }} - {{ x.description }}</a></li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock content%}
